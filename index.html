<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <h1>What are you going to do?</h1>
    <form onsubmit="addToDoListItem(event)">
        <input id="taskInput" name="taskInput" type="text" class="task-input" placeholder="Type in a task" onkeyup="filterTodos()" required></input>
        <select name="priority">
            <option value="0">Must</option>
            <option value="1">Should</option>
            <option value="2">Could</option>
        </select>
        <input type="submit" value="Submit" class="submit"></input>
    </form>
    <ul id="not-completed"></ul>
    <h1>Completed</h1>
    <ul id="completed"></ul>
    <button id="delCompleted" onclick="deleteCompleted()">Delete completed</button>
    <button id="delEverything" onclick="deleteEverything()">Delete everything</button>
</body>
<script src="main.js"></script>

</html>
